plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation("org.assertj:assertj-core:3.24.2")

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.0.0-android'

    // Jackson Databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.1'

    //themoviedbapi
    implementation group: 'uk.co.conoregan', name: 'themoviedbapi', version: '1.15.1'

    //okhttp3
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    //TestFX
    testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
}


javafx {
    version = "21.0.1"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}

application {
    // Define the main class for the application.
    //mainModule = 'moviesapp'
    mainClass = 'moviesapp.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    outputs.upToDateWhen { false }
}

tasks.register('runCLI', JavaExec) {
    dependsOn 'classes'
    main = 'moviesapp.AppCLI'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/java', 'src/main/resources', 'src/main/viewer']
        }
    }
}


